name: Deploy to GCP VM

on:
  push:
    branches:
      - master

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy via SSH
        run: |
          gcloud compute ssh minvy@go-url-shortener \
            --zone="us-central1-a" \
            --tunnel-through-iap \
            --command="
              set -e

              if [ ! -d goprl ]; then
                git clone https://github.com/${{ github.repository }} goprl
              fi
              
              if [ -z "${{ secrets.DB_PASSWORD }}" ]; then
                echo "DB_PASSWORD is empty"
              else
                echo "DB_PASSWORD is set"
              fi
              
              if [ -z "${{ secrets.REDIS_PASSWORD }}" ]; then
                echo "REDIS_PASSWORD is empty"
              else
                echo "REDIS_PASSWORD is set"
              fi

              cd goprl
              git pull

              PUBLIC_IP=\$(curl -H 'Metadata-Flavor: Google' \
                http://metadata.google.internal/computeMetadata/v1/instance/network-interfaces/0/access-configs/0/external-ip)

              printf \"DB_PASSWORD=%s\nREDIS_PASSWORD=%s\nPUBLIC_IP=%s\n\" \
                \"${{ secrets.DB_PASSWORD }}\" \
                \"${{ secrets.REDIS_PASSWORD }}\" \
                \"\$PUBLIC_IP\" > .env

              sudo docker compose -f docker-compose.prod.yaml up -d --build
            "