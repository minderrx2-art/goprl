services:
  app:
    build: .
    ports:
      - "80:8080" # 80 is web standard, 8080 is internal
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/goprl?sslmode=disable
      - REDIS_URL=redis://redis:6379/0
      - BASE_URL=http://$${PUBLIC_IP}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=goprl
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d goprl" ]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
